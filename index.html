<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pocket calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="title">Pocket calculator</h1>
    <div id="calculator">
        <div id="calculatorScreen"></div>
        <div id="rowOperations">
            <div id="clear" class="operations">C</div>
            <div id="delete" class="operations">del</div>
            <div id="divide" class="operations">/</div>
            <div id="multiply" class="operations">x</div>
        </div>
        <div id="firstRow">
            <div id="seven" class="number">7</div>
            <div id="eight" class="number">8</div>
            <div id="nine" class="number">9</div>
            <div id="minus" class="operations">-</div>
        </div>
        <div id="secondRow">
            <div id="four" class="number">4</div>
            <div id="five" class="number">5</div>
            <div id="six" class="number">6</div>
            <div id="plus" class="operations">+</div>
        </div>
        <div id="thirdRow">
            <div id="one" class="number">1</div>
            <div id="two" class="number">2</div>
            <div id="three" class="number">3</div>
            <div id="equal" class="equal">=</div>
        </div>
        <div id="fourthRow">
            <div id="zero" class="number">0</div>
            <div id="comma">.</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
